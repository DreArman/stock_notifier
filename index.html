<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head> 
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
  </head>
  <body>
    <div id="root">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="module" src="/src/main.jsx"></script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const updateTheme = () => {
            const theme = document.documentElement.getAttribute('data-bs-theme');
            const svgs = document.querySelectorAll('svg[data-theme]');
            svgs.forEach(svg => {
              const lightSrc = svg.getAttribute('data-light-src');
              const darkSrc = svg.getAttribute('data-dark-src');
              svg.setAttribute('src', theme === 'dark' ? darkSrc : lightSrc);
            });

            const toggleWindows = document.querySelectorAll('.toggle-window');
            toggleWindows.forEach(window => {
              window.classList.toggle('bg-dark', theme === 'dark');
              window.classList.toggle('bg-light', theme === 'light');
              window.classList.toggle('text-white', theme === 'dark');
              window.classList.toggle('text-dark', theme === 'light');
            });

            const buttons = document.querySelectorAll('.btn[data-theme]');
            buttons.forEach(button => {
              button.classList.toggle('btn-light', theme === 'light');
              button.classList.toggle('btn-dark', theme === 'dark');
            });
          };

          updateTheme();
          document.documentElement.addEventListener('themeChange', updateTheme);
        });
      </script>
    </div>
  </body>
</html>
